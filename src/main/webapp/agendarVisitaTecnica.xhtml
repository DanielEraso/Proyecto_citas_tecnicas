<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Aplicacion visitas técnicas </title>
</h:head>
<h:body style="margin-left:50px; background-image: url(Imagenes/Agendar.jpg)">
    <p:menubar>
        <p:submenu label="Visitas">
            <p:menuitem value="Agendar visita" url="agendarVisitaTecnica.xhtml" />
            <p:menuitem value="Lista de visita" url="listaVisitas.xhtml" />
        </p:submenu>
        <p:menuitem value="Cerrar sesion" url="iniciarSesion.xhtml" style="margin-left: 65pc" />

    </p:menubar>

    <center>
        <p style="font-size: 50px; color:cyan ;">Agendar visitas técnicas</p>
        <p:graphicImage value="Imagenes/Administrador.png"/>
    </center>

    <h:form style="margin-top: 60px">
<!--    <h:panelGrid columns="2">-->
<!--    <p:panel id="panel" header="INICIAR SESION ADMINISTRADOR" style="background-color: #3ab7ff ;text-align: center; margin-left: 220px;">-->
        <center>
        <p:panel id="panel" style="width: 550px;">
            <h:panelGrid columns="2">
                <p:outputLabel value="Nombre:" style=""/>
                <p:inputText id="txtNombre" value="#{agendarVisitaTecnicaBean.visitaTecnica.nombreCliente}" required="true" label="Nombre"/>
                <p:outputLabel value="Cedula:" />
                <p:inputNumber id="txtCedula" value="#{agendarVisitaTecnicaBean.visitaTecnica.cedula}" decimalPlaces="0" required="true" label="Cedula"/>
                <p:outputLabel value="Dirección:" />
                <p:inputText id="txtDirección" value="#{agendarVisitaTecnicaBean.visitaTecnica.direccion}" required="true" label="Dirección"/>
                <p:outputLabel value="Telefono:" />
                <p:inputNumber id="txtTelefono" value="#{agendarVisitaTecnicaBean.visitaTecnica.telefono}" decimalPlaces="0" required="true" label="Teléfono"/>

            </h:panelGrid>

            <p:outputLabel value="Hora:" />
            <h:panelGrid columns="2">
                <p:outputLabel value="Desde las:" />
                <p:datePicker id="DesdeLas" showTime="true" value="#{agendarVisitaTecnicaBean.visitaTecnica.horaInicio}" required="true" label="Desde las"/>
                <p:outputLabel value="Hasta las:" />
                <p:datePicker id="HastaLas" showTime="true" value="#{agendarVisitaTecnicaBean.visitaTecnica.horaFin}" required="true" label="Hasta las"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:outputLabel value="Descripcion del problema:" />
                <p:inputTextarea rows="10" cols="50" queryDelay="750" minQueryLength="4" value="#{agendarVisitaTecnicaBean.visitaTecnica.descripcion}" required="true" label="Descipción">
                </p:inputTextarea>
            </h:panelGrid>
            <p:commandButton id="ValidarVisita" value="Agendar visita"  update="panel" action="#{agendarVisitaTecnicaBean.agendarVisitaTecnica()}"/>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
        </p:panel>
        </center>
<!--    </h:panelGrid>-->
    </h:form>
</h:body>
</html>
